services:
  researchbook:
    build: .
    container_name: traefik-research-book
    environment:
      - NEO4J_DB1_URI=${NEO4J_DB1_URI}
      - NEO4J_DB1_USERNAME=${NEO4J_DB1_USERNAME}
      - NEO4J_DB1_PASSWORD=${NEO4J_DB1_PASSWORD}
      - NEO4J_DB2_URI=${NEO4J_DB2_URI}
      - NEO4J_DB2_USERNAME=${NEO4J_DB2_USERNAME}
      - NEO4J_DB2_PASSWORD=${NEO4J_DB2_PASSWORD}
      - LIGHTLLM_URL=${LIGHTLLM_URL}
      - LIGHTLLM_API_KEY=${LIGHTLLM_API_KEY}
      - LIGHTLLM_MODEL=${LIGHTLLM_MODEL}
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.researchbook.rule=Host(`researchbook.sommarprojekt.chalmers.se`)"
      - "traefik.http.routers.researchbook.entrypoints=websecure"
      - "traefik.http.routers.researchbook.tls.certresolver=letsencrypt"
      - "traefik.http.routers.researchbook.middlewares=chalmers-ipwhitelist"
      - "traefik.http.services.researchbook.loadbalancer.server.port=8501"
      # IP whitelist middleware - only allow Chalmers network
      - "traefik.http.middlewares.chalmers-ipwhitelist.ipwhitelist.sourcerange=129.16.0.0/16"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.researchbook-http.rule=Host(`researchbook.sommarprojekt.chalmers.se`)"
      - "traefik.http.routers.researchbook-http.entrypoints=web"
      - "traefik.http.routers.researchbook-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    restart: unless-stopped

networks:
  traefik:
    external: true
